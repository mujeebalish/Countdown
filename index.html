<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
 </head>
 <body>
     <div class="container">
         <div class="header-box">
             <marquee behavior="" direction=""><img src="./images/a.png" alt="" id="logo"></marquee>
             <h1 id="h1-line">HOME ASSIGNMENT - SIR-BASIT</h1>
             <div id="bigsel-box">
                 <h1>COUNTDOWN SALE <br>BIGGIST SELL OF THE YEAR</h1>
                </div>
            </div>
            <div class="main-box">
                <h1 id="box-11">11.11</h1>
                <h2>STAY TUND</h2>
                <h1 id="soon-para">COMING SOON</h1>
                <h2>OPEN PRE-ORDER IN</h2>
                <div id="counter-box">
                    <div class="count-box" id="day-box"><u>00</u> DAYS</div>
                    <div class="count-box" id="hour-box"><u>00</u> HOURS</div>
                    <div class="count-box" id="minute-box"><u>00</u> MINUTES</div>
                    <div class="count-box" id="second-box"><u>00</u> SECOND</div>
                </div>
            </div>
        </div>
        <script src="App.js"></script>
    </body>
    </html>
